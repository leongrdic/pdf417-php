on: [workflow_dispatch, push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu, windows, macos ]
        php: [ 8.0, 8.1, 8.2 ]
        dependency-version: [ lowest, stable ]

    name: PHP${{ matrix.php }} (${{ matrix.dependency-version }} deps) on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v3

    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        coverage: xdebug
        extensions: gd, bcmath, fileinfo

    - uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ matrix.os }}-php${{ matrix.php }}-${{ matrix.dependency-version }}-${{ hashFiles('**/composer.json') }}

    - run: composer update --prefer-${{ matrix.dependency-version }}

    - run: composer run test
